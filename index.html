<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Info System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="logo">School Info System</div>
        <div class="subtitle">Login</div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" value="" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" value="" required>
            </div>

            <div style="text-align: right; margin-top: -0.5rem; margin-bottom: 1rem;">
                <a href="forgot-password.html" style="color: #3498db; text-decoration: none; font-size: 0.9rem;">Forgot Password?</a>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0;">
            <p style="color: #666; margin-bottom: 0.5rem;">Don't have an account?</p>
            <a href="register.html" style="color: #3498db; text-decoration: none; font-weight: 500;">Create New Account â†’</a>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
