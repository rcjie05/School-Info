<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>School Info System - Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="logo">School Info System</div>
        <div class="subtitle">Login</div>

        <div id="alert" class="alert"></div>

        <form id="loginForm" onsubmit="handleLogin(event)">
            <div class="form-group">
                <label class="form-label">Username</label>
                <input type="text" class="form-input" id="username" value="admin" required>
            </div>

            <div class="form-group">
                <label class="form-label">Password</label>
                <input type="password" class="form-input" id="password" value="admin123" required>
            </div>

            <div class="form-group">
                <label class="form-label">Login As</label>
                <select class="form-select" id="role">
                    <option value="student">Student</option>
                    <option value="teacher">Teacher</option>
                    <option value="registrar">Registrar</option>
                    <option value="admin" selected>Administrator</option>
                </select>
            </div>

            <button type="submit" class="btn">Sign In</button>
        </form>

        <div class="demo-credentials">
            <strong>üìù Demo Credentials:</strong><br>
            Username: <code>admin</code> | Password: <code>admin123</code>
        </div>
    </div>

    <script src="js/index.js"></script>
</body>
</html>
