<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password - School Info System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="logo">School Info System</div>
        <div class="subtitle">Reset Your Password</div>

        <div id="alert" class="alert"></div>

        <div id="requestForm">
            <p style="color: #666; margin-bottom: 1.5rem; text-align: center;">
                Enter your email address and we'll send you a link to reset your password.
            </p>

            <form id="forgotPasswordForm" onsubmit="handleForgotPassword(event)">
                <div class="form-group">
                    <label class="form-label">Email Address</label>
                    <input type="email" class="form-input" id="email" required>
                </div>

                <button type="submit" class="btn">Send Reset Link</button>
            </form>

            <div style="text-align: center; margin-top: 1.5rem; padding-top: 1.5rem; border-top: 1px solid #e0e0e0;">
                <a href="index.html" style="color: #3498db; text-decoration: none; font-weight: 500;">← Back to Login</a>
            </div>
        </div>

        <div id="successMessage" style="display: none; text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">✉️</div>
            <h3 style="color: #27ae60; margin-bottom: 1rem;">Check Your Email</h3>
            <p style="color: #666; margin-bottom: 1.5rem;">
                If an account exists with that email, you'll receive a password reset link shortly.
            </p>
            <a href="index.html" class="btn" style="display: inline-block; text-decoration: none;">Return to Login</a>
        </div>
    </div>

    <script src="js/forgot-password.js"></script>
</body>
</html>
