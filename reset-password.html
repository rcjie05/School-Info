<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - School Info System</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;500;600;700;800&family=Crimson+Pro:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/index.css">
</head>
<body>
    <div class="container">
        <div class="logo">School Info System</div>
        <div class="subtitle">Set New Password</div>

        <div id="alert" class="alert"></div>

        <div id="resetForm">
            <p style="color: #666; margin-bottom: 1.5rem; text-align: center;">
                Enter your new password below.
            </p>

            <form id="resetPasswordForm" onsubmit="handleResetPassword(event)">
                <div class="form-group">
                    <label class="form-label">New Password</label>
                    <input type="password" class="form-input" id="newPassword" minlength="6" required>
                    <small style="color: #666; font-size: 0.85rem;">Minimum 6 characters</small>
                </div>

                <div class="form-group">
                    <label class="form-label">Confirm New Password</label>
                    <input type="password" class="form-input" id="confirmPassword" minlength="6" required>
                </div>

                <button type="submit" class="btn">Reset Password</button>
            </form>
        </div>

        <div id="successMessage" style="display: none; text-align: center;">
            <div style="font-size: 3rem; margin-bottom: 1rem;">âœ…</div>
            <h3 style="color: #27ae60; margin-bottom: 1rem;">Password Reset Successful!</h3>
            <p style="color: #666; margin-bottom: 1.5rem;">
                Your password has been updated. You can now login with your new password.
            </p>
            <a href="index.html" class="btn" style="display: inline-block; text-decoration: none;">Go to Login</a>
        </div>
    </div>

    <script src="js/reset-password.js"></script>
</body>
</html>
